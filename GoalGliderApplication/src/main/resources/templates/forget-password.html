<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


</head>
<body>
<section class="Wrapper">
    <div class="container">
        <div class="col-sm-100  offset-sm-2 col-lg-6 offset-lg-3 col-xl-5 offset-xl-4 text-center" >
            <div class="logo">
<!--                <img th:src="@{/images/demo.png}" />-->
                <img th:src="@{images/Logo.png}" class="img-fluid" alt="logo" width="250px"/>
            </div>
            <form class="rounded bg-white shadow p-5" th:action="@{/forget-password}" method="post">

                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}" style="margin-top: 20px;">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span th:text="${error}"></span>
                </div>

                <h3 class="text-dark fw-bolder fs-4 mb-2" >Forgot Password ?</h3>

                <div class="fw-normal text-muted mb-4">
                    Enter your Email to reset your Password.
                </div>
                <!-- email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    <label for="email" >Email address</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary submit_btn my-4">Continue</button>
                    <button type="submit" class="btn btn-dark submit_btn my-3" formnovalidate="formnovalidate">Cancel  </button>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
