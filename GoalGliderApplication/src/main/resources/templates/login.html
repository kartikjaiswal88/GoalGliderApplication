<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>GoalGlider | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="Style2.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<section class="Wrapper">
    <div class="container" style="margin-top:50px">
        <div class="col-sm-8  offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center " >
            <div class="logo">
                <img th:src="@{images/Logo2.png}" class="img-fluid" style="width: 200px" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5" th:action="@{/login}" method="post">
<!--                display error message-->
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}" style="margin-top: 20px;">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span th:text="${success}"></span>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}" style="margin-top: 20px;">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span th:text="${error}"></span>
                </div>

                <h3 class="text-dark fw-bolder fs-4 mb-2" >Sign In to GoalGlider</h3>
                <div class="fw-normal text-muted mb-4">
                    Not Registered? <a th:href="@{/register}" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="username">
                    <label for="floatingInput" >Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mt-2 text-end">
                    <a th:href="@{/forget-password}" class="text-primary fw-bold text-decoration-none">Forgot Password</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
