<section class="Wrapper">
    <div class="container">
        <div class="col-sm-100  offset-sm-2 col-lg-6 offset-lg-3 col-xl-5 offset-xl-4 text-center" >
            <div class="logo">
                <img src="Images\Logo.png" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5" th:action="@{/reset-password}" onsubmit="return validatePasswords()" method="post">
                <h3 class="text-dark fw-bolder fs-4 mb-2" >Setup New Password</h3>
                <div class="fw-normal text-muted mb-4">
                    Already have reset your password ? <a href="/login" class="text-primary fw-bold text-decoration-none">Login</a>
                </div>
                <!-- New password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="floatingPassword" placeholder="New Password">
                    <label for="floatingPassword">New Password</label>
                </div>
                <!-- Confirm password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmpassword" name="floatingConfirmpassword" placeholder="Confirm Password">
                    <label for="floatingConfirmpassword">Confirm Password</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    function validatePasswords() {
        var newPassword = document.getElementById('floatingPassword').value;
        var confirmPassword = document.getElementById('floatingConfirmpassword').value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
