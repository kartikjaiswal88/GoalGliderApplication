<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listing All the Todos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS for Theme -->
    <style>
        /* Major Color: White */
        body {
            background-color: #ffffff;
        }

        /* Minor Color: Blue */
        .navbar-light .navbar-brand,
        .navbar-light .navbar-nav .nav-link {
            color: #007bff;
        }

        /* Other Color: Red */
        .btn-danger {
            color: #ffffff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        /* Other Color: Green */
        .btn-success {
            color: #ffffff;
            background-color: #28a745;
            border-color: #28a745;
        }

        /* Add margin between buttons */
        .btn-margin {
            margin-right: 5px; /* Adjust the margin as needed */
        }

        /* Table heading styling */
        th {
            background-color: #0421e9;
            background-image: linear-gradient(45deg, #0421e9 0%, #ffffff 33%, #ffffff 66%, #092bed 100%);
            font-weight: bold;
            text-align: center; /* Center-align text */
        }

        /* Center-align text in the column */
        .center-align {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://courses.in28minutes.com">MeriDinCharya</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/welcome">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/listtodos">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
            <tr class="theadStyle">
                <th>Description</th>
                <th>Target Date</th>
                <th>Total Time & Stopwatch</th> <!-- Combined column -->
                <th>Status</th> <!-- Changed heading to "Status" -->
                <th>Actions</th> <!-- Changed heading to "Actions" -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.targetDate}"></td>
                <td class="center-align"> <!-- Combined column for total time and stopwatch controls -->
                    <form th:action="@{/start-stopwatch/{todoId}(todoId=${todo.id})}" method="post" class="float-start">
                        <button type="submit" class="btn btn-success btn-margin">Start</button>
                    </form>
                    <span th:text="${todo.totalTime}"></span> <!-- Display total time spent -->
                    <form th:action="@{/start-stopwatch/{todoId}(todoId=${todo.id})}" method="post" class="float-end">
                        <button type="submit" class="btn btn-danger btn-margin">Stop</button>
                    </form>
                </td>
                <td> <!-- New column for status button -->
                    <form action="/mark-as-done" method="post">
                        <input type="hidden" name="todoId" th:value="${todo.id}" />
                        <button type="submit" class="btn btn-success btn-margin " th:if="${!todo.done}">Mark as Done</button>
                        <button type="submit" class="btn btn-success btn-margin " th:if="${todo.done}" disabled>Done</button>
                    </form>
                </td>
                <td> <!-- New column for buttons -->
                    <form action="/delete-todo" method="post" class="float-end">
                        <input type="hidden" name="todoId" th:value="${todo.id}" />
                        <button type="submit" class="btn btn-danger btn-margin">Delete</button>
                    </form>
                    <form action="/update-todo" method="get" class="float-start">
                        <input type="hidden" name="todoId" th:value="${todo.id}" />
                        <button type="submit" class="btn btn-info btn-margin" th:if="${!todo.done}" >Update</button>
                        <button type="submit" class="btn btn-info btn-margin" th:if="${todo.done}" disabled>Update</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="add-todo" class="btn btn-success">Add Todo</a>
</div>

</body>
</html>
