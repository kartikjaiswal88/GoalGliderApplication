<section class="Wrapper">
    <div class="container">
        <div class="col-sm-100  offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center" >
            <div class="logo">
                <img src="Images\Logo.png" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5" th:action="@{/verify-forgot-otp}" method="post">
                <h3 class="text-dark fw-bolder fs-4 mb-2">OTP Verification</h3>
                <div class="fw-normal text-muted mb-4">
                    Enter the Verification Code we sent to.
                </div>

                <div class="otp_input text-start mb-2">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger"></div>
                    </div>
                    <div th:if="${param.invalidOtp}">
                        <div class="alert alert-danger">Invalid OTP</div>
                    </div>

                    <label for="digit">Type your 6 digit security code</label>
                    <div class="d-flex align-items-center justify-content-between mt-2">
                        <input type="text" class="form-control" placeholder=" " th:name="digit1" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit2" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit3" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit4" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit5" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit6" maxlength="1" required pattern="[0-9]">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>
                    <div class="fw-normal text-muted mb-4">
                        Didn't get the code ? <a href="#" class="text-primary fw-bold text-decoration-none">Resend</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>


</body>

<script>
    function validateForm() {
        var inputs = document.querySelectorAll('input');
        for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].checkValidity()) {
                alert("Please enter a valid 6-digit OTP.");
                return false;
            }
        }
        return true;
    }
</script>
