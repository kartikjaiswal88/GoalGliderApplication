<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Todo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Update Todo</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/update-todo}" method="post">
            <input type="hidden" th:field="${todo.id}" />
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description" th:field="${todo.description}" />
            </div>
            <div class="form-group">
              <label for="targetDate">Target Date:</label>
              <input type="date" class="form-control" id="targetDate" th:field="${todo.targetDate}" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
