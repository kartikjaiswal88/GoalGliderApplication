<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Todo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
     body {
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .card-header {
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
    }
    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Update Todo</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/update-todo}" method="post">
            <input type="hidden" th:field="${todo.id}" />
            <div class="form-group">
              <label for="description" style="margin-bottom: 10px;">Description:</label>
              <input type="text" class="form-control" id="description" th:field="${todo.description}" placeholder="Enter the Description of at least 8 length" required minlength="8" maxlength="30"/>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="targetDate" style="margin-bottom: 10px;">Target Date:</label>
              <input type="date" class="form-control" id="targetDate" th:field="${todo.targetDate}"  required min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
