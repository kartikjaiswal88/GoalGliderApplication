<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<section class="Wrapper">
    <div class="container">
        <div class="col-sm-100  offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center" >
            <div class="logo">
                <img src="/images/Logo2.png" class="img-fluid" style="width: 240px" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5" th:action="@{/register/save}" method="post">
                <h3 class="text-dark fw-bolder fs-4 mb-2">OTP Verification</h3>
                <div class="fw-normal text-muted mb-4">
                    Enter the Verification Code we sent to.
                </div>

                <div class="otp_input text-start mb-2">
<!--                    set message-->
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}" style="margin-top: 20px;">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <span th:text="${error}"></span>
                    </div>


                    <label for="digit">Type your 6 digit security code</label>
                    <div class="d-flex align-items-center justify-content-between mt-2">
                        <input type="text" class="form-control" placeholder=" " th:name="digit1" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit2" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit3" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit4" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit5" maxlength="1" required pattern="[0-9]">
                        <input type="text" class="form-control" placeholder=" " th:name="digit6" maxlength="1" required pattern="[0-9]">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>
                    <div class="fw-normal text-muted mb-4">
                        Didn't get the code ? <a th:href="@{/forget-password}" class="text-primary fw-bold text-decoration-none">Resend</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
    function validateForm() {
        var inputs = document.querySelectorAll('input');
        for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].checkValidity()) {
                alert("Please enter a valid 6-digit OTP.");
                return false;
            }
        }
        return true;
    }
</script>
